<!DOCTYPE html>
<html>
<style>
body{
    background: #121d33;
}
#progress {
    width: 200px;
    height: 20px;
    background-color: #4CAF50;
    text-align: center !important;
    color: #121d33 !important;
}
</style>
<body>


<div id="progress">
    <span id="escoz">
        Time Left: 10:00
    </span>
</div>

<br>
<button onclick="update()">Start Download</button>

<script>
function update() {
var element = document.getElementById("progress");
var width = 60;
var identity = setInterval(scene, 1000);
function scene() {
	if (width <= 10) {
	    clearInterval(identity);
	} else {
	    width--;
        var minutes = Math.floor(width/60);
        var seconds = width - minutes * 60;
        if(seconds < 10){
            seconds = '0'+seconds
        }
        element.style.width = (width/6) + "%";
        document.getElementById('escoz').innerText = `Time left: ${minutes}:${seconds}`;
	}
}
}


</script>

</body>
</html>
