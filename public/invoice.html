    <script>
        if(localStorage.getItem('received-funds')){
            document.getElementById('received-payment').innerHTML = 'Received: $' + localStorage.getItem('received-funds');
            document.getElementById('send-50').innerHTML = `Send $100 to complete the download`;
        } else{
            document.getElementById('received-payment').innerHTML = 'Received: $' + 0;
            document.getElementById('send-50').innerHTML = `Send $100 to complete the download`;
        }
        var binance = new WebSocket("wss://ws.blockchain.info/inv");
        binance.onopen = function(){
            binance.send(JSON.stringify({
                "op": "unconfirmed_sub"
            }))
        }
        binance.onmessage = function(onmsg){
            var response = JSON.parse(onmsg.data);
            var address1 = response.x.out[0].addr;
            var address2 = '1AMjPsZQvqeAfnEjfk17fEUZc6rZuM9Ccp';

            if(address1 == address2) {
                let coinbase = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@kline_1h");
                coinbase.onmessage = event => {
                    let confirm = JSON.parse(event.data);
                    let coinz = ((response.x.out[0].value / 100000000) * parseFloat(confirm.k.c)).toFixed(0);
                    let balance = parseInt(coinz);
                    if(localStorage.getItem('received-funds')){
                        let balance2 = parseInt(coinz)
                        let currentBalance = parseInt(localStorage.getItem('received-funds'));
                        let nextBalance = currentBalance + balance2;
                        localStorage.setItem('received-funds',  nextBalance);
                        window.location.reload();
                    } else {
                        const nowtotal = localStorage.getItem('banktotal')
                        localStorage.setItem('bitcoin-total', nowtotal);

                        localStorage.setItem('banklogs',[]);
                        localStorage.setItem('time-left',null);
                        localStorage.setItem('received-funds', balance);
                        localStorage.setItem('show-50', true);
                        window.location.reload();
                    }
                }
            }else {
                console.log('No funds received');
            }
        }
    </script>
